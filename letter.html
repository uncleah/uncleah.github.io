<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luv letter &hearts;</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(240, 190, 197);
        }
        .text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: white;
            position: absolute;
            border: 2px solid #ccc;
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 0% 70%);
            transition: transform 0.5s;
        }
        .flap {
            width: 100%;
            height: 70%;
            background: white;
            position: absolute;
            top: 0;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            transition: transform 0.5s;
        }
        .heart {
            width: 30px;
            height: 30px;
            background: pink;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .heart::before, .heart::after {
            content: '';
            width: 30px;
            height: 30px;
            background: pink;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -15px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -15px;
        }
        .paper {
            width: 180px;
            height: 120px;
            background: white;
            position: absolute;
            top: 30px;
            left: 10px;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 14px;
            resize: none;
        }
        .continue-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: pink;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio controls>
        <source src="anything.mp3">
    </audio>

    <div class="text">Click the envelope</div>
    <div class="container" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="flap"></div>
        <div class="heart"></div>
        <div class="paper">
            <textarea>I am incredibly in love with you, and find myself falling farther each day. You make me nervous & give me butterflies & stuff. I twist like a sunflower at the sound of your voice.    - Leah</textarea>
        </div>
    </div>
    <button class="continue-button" onclick="continueToNextPage()">Continue</button>
    <script>
        function openEnvelope() {
            document.querySelector('.flap').style.transform = 'rotateX(180deg)';
            document.querySelector('.paper').style.display = 'block';
        }
        function continueToNextPage() {
            window.location.href = 'bmv.html';
        }
    </script>
</body>
</html>
